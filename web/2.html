   <h2><strong>빈티지 클로딩</strong></h2><br>
[ vintage clothing ]<br>
   정품의 중고의류(中古衣料)라는 뜻으로 쓰이는 패션 용어. 빈티지는 「낡은･구식」이라는 뜻만 아니라, 빈티지 와인이라는 말이 있는 것처럼 어떤 종류의 전통과 스타일을 유지하는 낡았지만 멋스러움이 있다는 최고의 장점이 있다.
